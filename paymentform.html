<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="Main_heading">
        <h1>Payment Form</h1>
    </div>
    <hr>
    <div class="info">
        <h3 style="text-decoration: underline">User Information</h3>
        <div class="input name" style="display: flex">
            <span>Name </span>
            <input type="text" name="Name" placeholder="NageswaraRao Alapati" id="input_name">
        </div>
        <div class="input gender">
            <span>Gender</span>
            <input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female">
            Female
        </div>
        <div class="input address" style="display: flex">
            <span>Address</span>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
        </div>
        <div class="input email" style="display: flex; white-space: nowrap;">
            <label for="floatingInput">Email address: </label>
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        </div>
        <div class="input pincode">
            <span>Pincode : </span>
            <input type="tel" placeholder="123456">
        </div>
        <div class="payment_info">
            <div id="pay_info">

            <h3 style="text-decoration: underline">Payment Information</h3>

            <div class="dropdown-center">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    --select card type--
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Visa</a></li>
                    <li><a class="dropdown-item" href="#">Rupay</a></li>
                    <li><a class="dropdown-item" href="#">Platinum</a></li>
                </ul>
            </div>
            <div class="card number" style="display: inline">
                <span>Card Number : </span>
                <input type="tel" placeholder="1111 2222 3333 4444" id="card_number">
            </div>
            <div class="input date">
                <span>Expiration Date : </span>
                <input type="date" placeholder="dd/mm/yyyy">
            </div>
            <div class="card cvv" style="display: inline">
                <span>CVV: *</span>
                <input type="tel" placeholder="123" id="card_cvv">
            </div>
        </div>
    </div>
        <button id="pay_btn">Pay Now</button>
    </div>

</body>

</html>
